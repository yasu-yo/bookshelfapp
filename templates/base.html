<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} Bootstrap CSS {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&family=Yuji+Syuku&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Yuji Syuku", serif;
    }
  </style>
  <title>{% block title %}{% endblock %} | 本棚アプリ</title>
</head>
<body>
   <nav class="navbar navbar-dark bg-success sticky-top">
    <div class="navbar-nav d-flex flex-row">
      <a href="{% url 'book:list-book' %}" class="nav-link mx-3">書籍一覧</a>

      {% if user.is_authenticated %}
        <a href="{% url 'book:create-book' %}" class="nav-link mx-3">書籍登録</a>
      {% endif %}
    </div>
   
    <div class="navbar-nav d-flex flex-row">
    {% if user.is_authenticated %}
        <span class="navbar-text mx-3">{{ user }}でログイン中</span>
        <a href="{% url 'logout' %}" class="nav-link mx-3">ログアウト</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-link mx-3">ログイン</a>
        <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
    {% endif %}
   </div> 
  </nav>
  
  {% block content %}
  {% endblock %}
</body>
</html>
